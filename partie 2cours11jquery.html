<!DOCTYPE html>
<html>
<head>
     <title>seance dix de  jquery</title>
    <meta charset='utf-8' >
  <style>
      h1{

    background-color: pink;
    border:2px solid purple;
      }
  </style>
<body>
  <h1>Les effets</h1>
 
   <button id='b1'>Executer slideUp() sur le titre effets  </button>
   <button id='b2'>Executer slideDown() sur le titre effets </button> 
 <script src='jquery-3.6.0.js'></script>
<script >
$(document).ready(function(){
    $('#b1').click(function(){
        $('h1').slideUp(2000);
    });

    $('#b2').click(function(){
        $('h1').slideDown(2000);
    });     
});
    </script>
</body>
</html>
